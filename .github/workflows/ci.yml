name: Java CI with Java 17

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '17'

    - name: Set up database configuration
      run: |
        echo "SPRING_DATASOURCE_URL=jdbc:mysql://sql.freedb.tech:3306/freedb_bidhan" >> $GITHUB_ENV
        echo "SPRING_DATASOURCE_USERNAME=freedb_bidhan" >> $GITHUB_ENV
        echo "SPRING_DATASOURCE_PASSWORD=fcs@SrCfbV$vpf6" >> $GITHUB_ENV

    - name: Build with Maven
      run: mvn clean install

    - name: Run tests
      run: mvn test
      env:
        SPRING_DATASOURCE_URL: ${{ env.SPRING_DATASOURCE_URL }}
        SPRING_DATASOURCE_USERNAME: ${{ env.SPRING_DATASOURCE_USERNAME }}
        SPRING_DATASOURCE_PASSWORD: ${{ env.SPRING_DATASOURCE_PASSWORD }}
